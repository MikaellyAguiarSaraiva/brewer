<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutPadrao">

<head>
<title>Cadastro de usuário</title>

<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>



<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuário</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- 				<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
			<!-- 					<button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
			<!-- 						<span aria-hidden="true">&times;</span> -->
			<!-- 					</button> -->
			<!-- 					<i class="fa  fa-exclamation-circle"></i> -->
			<!-- 					Já existe um produto com o nome informado. -->
			<!-- 				</div> -->

			<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="nome" class="control-label">
							Nome
							<span class="text-muted">*</span>
						</label>
						<input th:field="*{nome}" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="email" class="control-label">
							E-mail
							<span class="text-muted">*</span>
						</label>
						<input th:field="*{email}" type="text" class="form-control" />
					</div>

					<div class="col-sm-3 form-group">
						<label for="dataNascimento" class="control-label">
							Data de nascimento
							<span class="text-muted">*</span>
						</label>
						<input th:field="*{dataNascimento}" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="senha" class="control-label">
							Senha
							<span class="text-muted">*</span>
						</label>
						<input th:field="*{senha}" type="text" class="form-control" />
					</div>

					<div class="col-sm-3 form-group">
						<label for="confirmacaoDeSenha" class="control-label">
							Confirmação de senha
							<span class="text-muted">*</span>
						</label>
						<input id="confirmacaoDeSenha" type="text" class="form-control" />
					</div>

					<div class="col-lg-3 col-sm-6 form-group">
						<label for="status" class="control-label">
							Status
							<span class="text-muted">*</span>
						</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo">
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-lg-6 col-sm-12 form-group">
						<label for="grupos" class="control-label">
							Grupos
							<span class="text-muted">*</span>
						</label>
						<div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" name="grupos">
								<label>Administrador</label>
							</div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" name="grupos">
								<label>Vendedor</label>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

	</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>
</body>

</html>
