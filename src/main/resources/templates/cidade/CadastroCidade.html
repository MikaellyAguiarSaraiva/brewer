<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutPadrao">

<head>
<title>Cadastro de cidade</title>

<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>



<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cidade</h1>
			</div>
		</div>
		
		<div class="container-fluid">

			<!-- 				<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
			<!-- 					<button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
			<!-- 						<span aria-hidden="true">&times;</span> -->
			<!-- 					</button> -->
			<!-- 					<i class="fa  fa-exclamation-circle"></i> -->
			<!-- 					JÃ¡ existe um produto com o nome informado. -->
			<!-- 				</div> -->

			<form method="POST" th:object="${cidade}" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="estado" class="control-label">
							Estado
							<span class="text-muted">*</span>
						</label>
						<select th:field="*{estado}" class="form-control">
							<option value="">SELECIONE O ESTADO</option>
						</select>
					</div>
					
					<div class="col-sm-8 form-group">
						<label for="nome" class="control-label">
							Nome
							<span class="text-muted">*</span>
						</label>
						<input th:field="*{nome}" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
		
	</section>
	
</body>

</html>
