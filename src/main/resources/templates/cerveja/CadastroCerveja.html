<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutPadrao">

<!-- <head></head> -->

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cerveja</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- 				<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
			<!-- 					<button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
			<!-- 						<span aria-hidden="true">&times;</span> -->
			<!-- 					</button> -->
			<!-- 					<i class="fa  fa-exclamation-circle"></i> -->
			<!-- 					Já existe um produto com o nome informado. -->
			<!-- 				</div> -->

			<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">

				<div class="row">
					<div class="col-sm-2 form-group">
						<label for="sky" class="control-label"> SKU <span class="text-muted">*</span>
						</label> <input th:field="*{sku}" type="text" class="form-control" />
					</div>
					<div class="col-sm-10 form-group">
						<label for="nome" class="control-label"> Nome <span class="text-muted">*</span>
						</label> <input th:field="*{nome}" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="descricao" class="control-label"> Descrição <span class="text-muted">*</span>
						</label>
						<textarea th:field="*{descricao}" rows="3" class="form-control"></textarea>
					</div>
				</div>


				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="estilo" class="control-label"> Estilo <span class="text-muted">*</span>
						</label>
						<div class="bw-field-action">
							<select id="estilo" class="form-control">
								<option value="">SELECIONE O ESTILO</option>
							</select>
							<div class="bw-field-action__icon">
								<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
									<i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
								</a>
							</div>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="sabor" class="control-label"> Sabor <span class="text-muted">*</span>
						</label> <select id="sabor" class="form-control">
							<option value="">SELECIONE O SABOR</option>
						</select>
					</div>

					<div class="col-sm-3 form-group">
						<label for="teorAlcoolico" class="control-label"> Teor Alcoólico <span class="text-muted">*</span>
						</label>
						<div class="input-group">
							<input id="teorAlcoolico" type="text" class="form-control js-decimal" /> <span class="input-group-addon" id="teorAlcoolico">%</span>
						</div>
					</div>

					<div class="col-lg-3 col-sm-6 form-group">
						<label for="origem" class="control-label"> Origem <span class="text-muted">*</span>
						</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" name="origem"> <label>Nacional</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" name="origem"> <label>Internacional</label>
							</div>
						</div>
					</div>

				</div>

				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="preco" class="control-label"> Preço <span class="text-muted">*</span>
						</label>
						<div class="input-group">
							<span class="input-group-addon" id="preco">R$</span> <input id="preco" type="text" class="form-control js-decimal" />
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="comissao" class="control-label"> Comissão <span class="text-muted">*</span>
						</label>
						<div class="input-group">
							<input id="comissao" type="text" class="form-control js-decimal" /> <span class="input-group-addon" id="comissao">%</span>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="estoque" class="control-label"> Estoque <span class="text-muted">*</span>
						</label> <input id="estoque" type="text" class="form-control js-plain" />
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
		
		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	</section>
</body>
</html>
