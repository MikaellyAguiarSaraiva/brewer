<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutPadrao">

<head>
<title>Cadastro de cerveja</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cerveja</h1>
			</div>
		</div>

		<div class="container-fluid">

			<th:block th:include="fragments/MensagemSucesso"></th:block>

			<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">

				<th:block th:include="fragments/MensagensErroValidacao"></th:block>

				<div class="row">
					<div class="col-sm-2 form-group">
						<label for="sky" class="control-label"> SKU <span class="text-muted">*</span>
						</label> <input th:field="*{sku}" type="text" class="form-control" />
					</div>
					<div class="col-sm-10 form-group">
						<label for="nome" class="control-label"> Nome <span class="text-muted">*</span>
						</label> <input th:field="*{nome}" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="descricao" class="control-label"> Descrição <span class="text-muted">*</span>
						</label>
						<textarea th:field="*{descricao}" rows="3" class="form-control"></textarea>
					</div>
				</div>


				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="estilo" class="control-label"> Estilo <span class="text-muted">*</span>
						</label>
						<div class="bw-field-action">
							<select id="estilo" class="form-control" th:field="*{estilo}">
								<option value="">SELECIONE O ESTILO</option>
								<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}"></option>
							</select>
							<div class="bw-field-action__icon">
								<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo"> <i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
								</a>
							</div>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="sabor" class="control-label"> Sabor <span class="text-muted">*</span>
						</label> <select id="sabor" class="form-control" th:field="*{sabor}">
							<option value="">SELECIONE O SABOR</option>
							<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}"></option>
						</select>
					</div>

					<div class="col-sm-3 form-group">
						<label for="teorAlcoolico" class="control-label"> Teor Alcoólico <span class="text-muted">*</span>
						</label>
						<div class="input-group">
							<input id="teorAlcoolico" type="text" class="form-control js-decimal" th:field="*{teorAlcoolico}" /> <span class="input-group-addon" id="teorAlcoolico">%</span>
						</div>
					</div>

					<div class="col-lg-3 col-sm-6 form-group">
						<label for="origem" class="control-label"> Origem <span class="text-muted">*</span>
						</label>
						<div>
							<th:block th:each="origem : ${origens}">
								<div class="radio radio-inline">
									<input th:id="|id_${origem}|" th:value="${origem}" type="radio" th:field="*{origem}"> <label th:for="|id_${origem}|" th:text=${origem.descricao}></label>
								</div>
							</th:block>
						</div>
					</div>

				</div>

				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="valor" class="control-label"> Valor <span class="text-muted">*</span>
						</label>
						<div class="input-group">
							<span class="input-group-addon" id="valor">R$</span> <input id="valor" type="text" class="form-control js-decimal" th:field="*{valor}" />
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="comissao" class="control-label"> Comissão <span class="text-muted">*</span>
						</label>
						<div class="input-group">
							<input id="comissao" type="text" class="form-control js-decimal" th:field="*{comissao}" /> <span class="input-group-addon" id="comissao">%</span>
						</div>
					</div>

					<div class="col-sm-3 form-group">
						<label for="estoque" class="control-label"> Estoque <span class="text-muted">*</span>
						</label> <input id="estoque" type="text" class="form-control js-plain" th:field="*{quantidadeEstoque}" />
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>

		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	</section>
</body>
</html>
